<!DOCTYPE html>

<html>
<head>
    <title>My Calculator</title>
    <link rel="icon"  href="image/calculator-solid.svg">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <!--fontawsom-->
    <link rel="stylesheet" href="styles/all.min.css">
    <!--main style-->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div class="dark-light-mode">
    <i class="fa-solid fa-moon mode darkM " data-light=false></i>
    <i class="fa-solid fa-sun mode light " data-light=true></i>
    
</div>




<div class="calculator-body">
<!--result box-->




<div class="calculator-buttons">
   
    <div class="row row-cols-1 row-cols-md-3 g-4 buttons-container">
        <!--Result Box-->
        <div class="col-12">
            <div class="card h-100">
              <div class="card-body DLM"> <!--DLM= Dark/Light mode-->
                <h2 class="result-box"></h2>
              </div>
            </div>
          </div>
       <!--input box-->
       <div class="col-12 input-div">
            <input type="text"  class="input-box DLM h-100 card" value="">
      </div>




<!--first row-->
        <div class="col-6">
            <div class="card h-100">
              <div class="card-body calculator-item DLM clear-button" data-number="remove">
                <h3 class="card-title " data-number="remove">clear</h3>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card h-100">
              <div class="card-body calculator-item DLM delete-button" data-number="delete">
                <h3 class="card-title" data-number="delete">C</h3>
              </div>
            </div>
          </div>  
        <div class="col-3">
          <div class="card h-100">
            <div class="card-body calculator-item  operation"  data-number="/">
              <h3 class="card-title operation-button" data-number="/">/</h3>
            </div>
          </div>
        </div>

        <!--second row-->

        <div class="col-3">
            <div class="card h-100">
              <div class="card-body calculator-item DLM number-button" data-number= 7>
                <h3 class="card-title " data-number= 7 data-buttonType="number" >7</h3>
              </div>
            </div>
          </div>
        <div class="col-3">
          <div class="card h-100">
            <div class="card-body calculator-item DLM number-button" data-number="8">
              <h3 class="card-title " data-number="8" data-buttonType="number">8</h3>
            </div>
          </div>
        </div>
        <div class="col-3">
            <div class="card h-100">
              <div class="card-body calculator-item DLM number-button" data-number="9">
                <h3 class="card-title " data-number="9" data-buttonType="number">9</h3>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card h-100">
              <div class="card-body calculator-item operation" data-number="*">
                <h3 class="card-title operation-button" data-number="*">*</h3>
              </div>
            </div>
          </div>

          <!--third row-->
          <div class="col-3">
            <div class="card h-100">
              <div class="card-body calculator-item DLM number-button" data-number="4">
                <h3 class="card-title" data-number="4" data-buttonType="number">4</h3>
              </div>
            </div>
          </div>
        <div class="col-3">
          <div class="card h-100">
            <div class="card-body calculator-item DLM number-button" data-number="5">
              <h3 class="card-title " data-number="5" data-buttonType="number">5</h3>
            </div>
          </div>
        </div>
        <div class="col-3">
            <div class="card h-100">
              <div class="card-body calculator-item DLM number-button" data-number="6">
                <h3 class="card-title " data-number="6" data-buttonType="number">6</h3>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card h-100">
              <div class="card-body calculator-item operation" data-number="-">
                <h3 class="card-title operation-button" data-number="-">-</h3>
              </div>
            </div>
          </div>


          <!--fourth row-->

          <div class="col-3">
            <div class="card h-100">
              <div class="card-body calculator-item DLM number-button" data-number="1">
                <h3 class="card-title" data-number="1" data-buttonType="number">1</h3>
              </div>
            </div>
          </div>
        <div class="col-3">
          <div class="card h-100">
            <div class="card-body calculator-item DLM number-button" data-number="2">
              <h3 class="card-title " data-number="2" data-buttonType="number">2</h3>
            </div>
          </div>
        </div>
        <div class="col-3">
            <div class="card h-100">
              <div class="card-body calculator-item DLM number-button" data-number="3">
                <h3 class="card-title"  data-buttonType="number" data-number="3">3</h3>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card h-100">
              <div class="card-body calculator-item operation" data-number="+">
                <h3 class="card-title operation-button" data-number="+">+</h3>
              </div>
            </div>
          </div>

          <!--fourth row-->
          <div class="col-6">
            <div class="card h-100">
              <div class="card-body calculator-item DLM number-button" data-number="0">
                <h3 class="card-title " data-number="0" data-buttonType="number">0</h3>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card h-100">
              <div class="card-body calculator-item DLM number-button" data-number=".">
                <h3 class="card-title " data-number="." data-buttonType="number">.</h3>
              </div>
            </div>
          </div>
        <div class="col-3">
          <div class="card h-100">
            <div class="card-body calculator-item operation" data-number="=">
              <h3 class="card-title operation-button" data-number="=">=</h3>
            </div>
          </div>
        </div>



    </div> 
      
      </div>





</div>



</div>













<!--Java script files-->
<script src="javascript/popper.js"></script>
<script src="javascript/bootstrap.js"></script>
<script src="javascript/main.js"></script>
<!--java script files-->
</body>
</html>
